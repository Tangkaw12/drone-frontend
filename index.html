<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Drone Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Drone Dashboard</h1>
    <div class="nav">
      <button id="btnConfig">View Config</button>
      <button id="btnForm">Temperature Log Form</button>
      <button id="btnLogs">View Logs</button>
    </div>

    <div id="status" class="status"></div>

    <section id="viewConfig" class="card hidden">
      <h2>Drone Config</h2>
      <div id="configBox" class="mono"></div>
    </section>

    <section id="viewForm" class="card hidden">
      <h2>Temperature Log Form</h2>
      <p class="note">กรุณาโหลด Config ก่อน เพื่อดึง drone_id / drone_name / country อัตโนมัติ</p>
      <form id="logForm">
        <label>Celsius:
          <input id="inpCelsius" type="number" step="0.1" placeholder="เช่น 45" required />
        </label>
        <button type="submit">Submit data</button>
      </form>
    </section>

    <section id="viewLogs" class="card hidden">
      <h2>Logs (ล่าสุดก่อน / จำกัด 12)</h2>
      <table>
        <thead>
          <tr><th>Created</th><th>Country</th><th>Drone ID</th><th>Drone Name</th><th>Celsius</th></tr>
        </thead>
        <tbody id="logsTbody"></tbody>
      </table>
      <div class="pager">
        <button id="prevBtn">Prev</button>
        <span id="pageInfo"></span>
        <button id="nextBtn">Next</button>
      </div>
    </section>
  </div>
  <script src="config.js"></script>
  <script src="main.js"></script>
</body>
</html>
